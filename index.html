<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <img src="images/sun.png" alt="light_mode" id="icon">
        </div>    
        <div class="display-result">     
            <div class="last-operation"></div>
            <div class="current-operation">0</div>
        </div>
        <div class="calculation-buttons">
            <button id="clear">C</button>
            <button id="delete"><span class="material-symbols-outlined">backspace</span></button>
            <button id="divide">/</button>
            <button id="multiply">*</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="minus">-</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="plus">+</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="dot">.</button>
            <button id="zero">0</button>
            <button id="equal">=</button>
        </div>
        <footer>
            <p>&#169; Copyright Ayomide Oduoye</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
