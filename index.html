<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="icon-container">
            <img src="images/sun.png" alt="light_mode" id="icon">
        </div>    
        <div class="display-result">     
            <div class="last-operation"></div>
            <div class="current-operation"></div>
        </div>
        <div class="calculation-buttons">
            <button id="clear">C</button>
            <button id="delete"><span class="material-symbols-outlined">backspace</span></button>
            <button id="divide" class="operator-button">/</button>
            <button id="multiply" class="operator-button">*</button>
            <button id="seven" class="number-button">7</button>
            <button id="eight" class="number-button">8</button>
            <button id="nine" class="number-button">9</button>
            <button id="minus" class="operator-button">-</button>
            <button id="four" class="number-button">4</button>
            <button id="five" class="number-button">5</button>
            <button id="six" class="number-button">6</button>
            <button id="plus" class="operator-button">+</button>
            <button id="one" class="number-button">1</button>
            <button id="two" class="number-button">2</button>
            <button id="three" class="number-button">3</button>
            <button id="dot">.</button>
            <button id="zero" class="number-button">0</button>
            <button id="equal">=</button>
        </div>
        <footer>
            <p>&#169; Copyright Ayomide Oduoye</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
